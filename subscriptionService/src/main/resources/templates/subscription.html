<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Subscribe to our newsLetter</title>
    <form action="#" th:action="@{/v1/subscription}" th:object="${subscription}" method="post">
        <p>Name: <input type="text" th:field="*{name}" placeholder="Name" /></p>
        <p>Surname: <input type="text" th:field="*{surname}" placeholder="Surname"/></p>
        <p>Email: <input type="email" th:field="*{email}" placeholder="Enter your email"></p>
        <p>Date of birth: <input id="date" type="date" th:field="*{dateOfBirth}"></p>
        <p><input type="checkbox" name="consent" th:field="*{consent}">I consent the treatment of my data</p>
        <input type="hidden" th:field="*{newsLetterId}">
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
    </form>
</head>
<body>

</body>
</html>
